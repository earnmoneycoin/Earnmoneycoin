<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitget Mining Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(145deg, #1c1c1c, #0b0b0b);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        .logo {
            width: 150px;
            margin: 20px auto;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            color: #00c6ff;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0 30px;
            letter-spacing: 2px;
            transition: all 0.5s ease-in-out;
        }

        .btn {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 15px auto;
            background: #00c6ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #0084ff;
            transform: translateY(-3px);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .bottom-nav img {
            width: 28px;
            height: 28px;
            filter: brightness(0.9);
            transition: 0.3s ease;
        }

        .bottom-nav img:hover {
            filter: brightness(1.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Bitget Logo -->
        <img src="bitget-logo.png" alt="Bitget Logo" class="logo"> 

        <!-- Mining End Title -->
        <div class="title">Mining Ends In:</div>

        <!-- Countdown Timer -->
        <div class="timer" id="countdown">32D 00H 00M 00S</div>

        <!-- Share Story Button -->
        <button class="btn">Share Story (+50)</button>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <img src="home-icon.png" alt="Home"> 
        <img src="flash-icon.png" alt="Flash"> 
        <img src="hide-icon.png" alt="Hide"> 
    </div>

    <script>
        // Countdown Timer Script
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 32); 

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            countdownElement.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
        }

        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
